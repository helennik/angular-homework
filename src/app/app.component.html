<h1>Hot Weather Widget</h1>

<div class="element">
    <div class="element-left">
        <div class="element-bg-img"><img src="../assets/images/1.jpg" alt="" class="img-responsive"></div>
        <div class="element-left-bottom">
            <app-list (selectedElement)="selectedElement = $event"></app-list>
        </div>
    </div>
    <div *ngIf="selectedElement"
         class="element-right">
        <app-weather [weather]="selectedElement.weather"></app-weather>
        <app-social-info [socialInfo]="selectedElement.socialInfo"></app-social-info>
    </div>
    <div class="clear"></div>
</div>
